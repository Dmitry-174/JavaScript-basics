<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Складываем числа 10 + 10, получаем число 20
    2. Т.к. "10" - строка, то приводим число 20 к строке
    3. Производим конкатенацию строк "20" + "10"
    4. С помощью console.log выводим строку - "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Т.к. "10" - строка, то приводим все числа к строке
    2. Производим конкатенацию строк "10" + "10" + "10"
    3. С помощью console.log выводим строку - "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Приводим строку "10" к числу при помощи унарного +
    2. Производим сложение чисел 10 + 10 + 10
    3. С помощью console.log выводим число - 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Приводим строку "" к числу -0 при помощи унарного -
    2. Производим деление числа 10 на -0 
    3. С помощью console.log выводим число -бесконечность.
    */
    console.log(10 / -"");

    /*
    1. Пытаемся привести строку "2,5" к числу 
    2. Так как десятичные числа должны быть записаны через ".", то получаем NaN
    3. С помощью console.log выводим результат NaN.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
