<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Сначала выполняется префиксный инкремент, затем присваивание
    a = 2
    c = 2
     */
    c = ++a;
    console.log(c);

    /*
    Сначала постфиксный инкремент возвращает старое значение 1, увеличение b на 1, затем выполняется присваивание старого значения 1 в переменную d
    b = 2
    d = 1
     */
    d = b++;
    console.log(d);

    /*
    Сначала выполняется префиксный инкремент, затем сложение, затем присваивание
    a = 3
    c = 5
     */

    c = 2 + ++a;
    console.log(c);

    /*
    Сначала постфиксный инкремент возвращает старое значение 2, потом увеличивает b на 1, затем выполняется сложение 2 + 2(значение которое вернул инкремент), затем присваивание
    b = 3
    d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
