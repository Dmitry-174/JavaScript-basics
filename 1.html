<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // es5 стиль
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75;
    };

    ProductES5.prototype.showCurrentPrice = function () {
      console.log(`${this.name} стоят ${this.price} руб.`);
    };

    const item1 = new ProductES5('яблоки', 100);
    const item2 = new ProductES5('бананы', 120);
    item1.showCurrentPrice();
    item2.showCurrentPrice();
    item1.make25Discount();
    item2.make25Discount();
    item1.showCurrentPrice();
    item2.showCurrentPrice();

    // es6 стиль
    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25Discount() {
        this.price *= 0.75;
      }

      showCurrentPrice() {
        console.log(`${this.name} стоят ${this.price} руб.`);
      }
    }

    const item3 = new ProductES6('яблоки', 100);
    const item4 = new ProductES6('бананы', 120);
    item3.showCurrentPrice();
    item4.showCurrentPrice();
    item3.make25Discount();
    item4.make25Discount();
    item3.showCurrentPrice();
    item4.showCurrentPrice();

  </script>
</body>

</html>
